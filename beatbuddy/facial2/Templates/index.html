<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='favicon.jpg') }}" type="image/jpg">
    <title>Expressify</title>
    <style>
        /* Basic Styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            font-size: larger;
            background: linear-gradient(45deg, purple, pink, blue, violet);
            background-size: 300% 300%;
            animation: gradient 5s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        nav {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-left img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            margin-right: 50px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ff66cc;
        }

        .hamburger-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger-menu .bar {
            width: 25px;
            height: 4px;
            margin: 5px;
            background-color: white;
            border-radius: 5px;
        }

        .title {
            font-size: 50px;
            font-weight: bold;
            margin: 0;
            position: relative;
            animation: slideIn 2s ease-out forwards;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .emoji {
            font-size: 50px;
            opacity: 0;
            animation: fadeIn 3s 1s ease forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .btn-container {
            margin-top: 30px;
        }

        .btn {
            padding: 15px 25px;
            margin: 10px;
            background-color: #ff66cc;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .btn:hover {
            background-color: #ff3385;
            transform: scale(1.1);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav-left img {
                height: 40px;
                width: 40px;
            }

            .nav-links {
                display: block;
                text-align: center;
            }

            .nav-links a {
                display: block;
                margin: 10px 0;
            }

            .title {
                font-size: 40px;
            }

            .emoji {
                font-size: 40px;
            }

            .btn-container p {
                font-size: 16px;
            }

            .btn {
                width: 100%;
                padding: 20px 0;
            }

            .footer {
                font-size: 16px;
                text-align: center;
                position: static;
                margin-top: 20px;
            }

            .hamburger-menu {
                display: flex;
                position: absolute;
                top: 15px;
                right: 20px;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                right: 20px;
                background-color: rgba(0, 0, 0, 0.8);
                padding: 10px;
                border-radius: 5px;
            }

            .nav-links.active {
                display: flex;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 35px;
            }

            .emoji {
                font-size: 35px;
            }

            .btn {
                font-size: 16px;
            }

            .footer {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-left">
            <img src="{{ url_for('static', filename='favicon.jpg') }}" alt="Expressify Logo">
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>
        <div class="hamburger-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <div class="title">Expressify</div>
    <div class="emoji">ðŸŽ¶</div>

    <div class="btn-container">
        <p>Your expression is the Key for unlocking the perfect Song!!</p>
        <a href="/signup"><button class="btn">Get Started</button></a>
        <a href="/login"><button class="btn">Login</button></a>
    </div>

    <div class="footer">
        Â© 2024 Expressify - All Rights Reserved.
    </div>

    <script>
        const hamburger = document.querySelector('.hamburger-menu');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>

</html>
